# This is a basic workflow to build robot code.
name: Update submodule
# Controls when the action will run. Triggers the workflow on push or pull request
# events when not on main branch, and after Spotless Format when on main branch
on: 
  workflow_run:
    workflows:
      - "Spotless Format"
    branches:
      - main
    types:
      - completed
  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  update_submodule:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # This job only runs if build succeeds
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Sends a webhook to the parent repo to update submodules
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT }}
          repository: Podcakero/GaCo-2026-Testing
          event-type: submodule-update
